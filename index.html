<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyles.css">
    <title> Css-framework-challenge</title>

                    <img src="./img/logobecode.png" alt="Logo Becode" style="max-height: 70px;" class="pl-6">
                </div>
                <div class="level-right pr-6">

            </div>

                            <div class="block">
                                <div class="content">
                                    <h1 class="title is-1 has-text-primary">Jepsen 4.27</h1>
                                    <h3 class="subtitle has-text-primary">

                                    <p class=" is-size-5 has-text-white-ter is-italic">Of course that we do have

                                </div>
                                <div class="content mb-3">
                                    <ul class="has-text-white-ter pb-6 ">
                                        <li>We are sociables</li>
                                        <li>We have cookies</li>

                                            :)</li>
                                    </ul>
                                </div>
                                <div class="content is-flex is-justify-content-space-between">
                                    <a href="" class="button has-text-black-ter is-primary is-rounded">Hire one of

                                        class="button  has-background-black-ter has-text-primary is-rounded mr-6">New's

                                </div>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="block">
                                <img src="./img/jespen.jpeg" alt="Jespsen group picture">
                            </div>

                </div>

                    <img src="./img/logobecode.png" alt="Logo Becode" style="max-height: 60px;" class="pl-6">
                </div>
                <div class="block is-flex pr-6">
                    <div class="buttons is-flex is-flex-direction-row-reverse pr-6">
                        <button class="button has-text-black-ter is-primary is-rounded">Hire us</button>
                        <button class="button  has-background-black-ter has-text-primary  is-rounded mr-4">More</button>
                        <button class="button  has-background-black-ter has-text-primary is-rounded mr-4">Works</button>
                        <button class="button  has-background-black-ter has-text-primary  is-rounded mr-4">New's</button>
                        <button class="button   has-background-black-ter has-text-primary  is-rounded mr-4">References</button>
                    </div>
